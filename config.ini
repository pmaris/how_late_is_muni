[nextbus]
agency=sf-muni
api_url=http://webservices.nextbus.com/service/publicJSONFeed

[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console,file

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=simple
args=('how_late_is_muni.log', 'a',)

[formatter_simple]
format=%(asctime)s %(levelname)s %(name)s - %(message)s
datefmt=
class=logging.Formatter